<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de código en HTML con JS</title>
</head>
<body>

<script>
    // Inicialización de variables
    var P = 4;
    var X = 0;
    var Contador = 0;

    // Bucle Mientras
    while (P !== 8) {
        // Operaciones dentro del bucle
        X = X + 5;
        P = P + 1;
        Contador = Contador + 1;
    }

    // Mostrar resultado
    console.log("El valor de X es " + X);

    // Puedes imprimir el resultado en el cuerpo del documento si lo prefieres
    // document.write("El valor de X es " + X);
</script>

</body>
</html>
