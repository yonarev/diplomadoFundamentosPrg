    <title>algoritmo 4 analisis</title>
</head>
<body>
<script>
    var A = 15;
    var B = 15;
    var X = 100;
    var Y = 100;
    var Z = 0;
    while (A == B) {
        A = A + 3;
        while (X == Y) {
            X = X + Z;
            if (X>20) {
                alert("salimos del bucle con x>20")
                break;
            }
        }
        B = B + 3;
        if (X>20) {
                alert("salimos del bucle con x>20")
                break;
            }
    }
</script>
