<!-- Inicio:
    Datos:
    X, P entero
    Código:
    X=0
    P=-2
    Mientras(P<=7) hacer
        X=X+1
        P=P+1
    Fin Mientras
    Mostrar “El valor de X es “, X
Fin  -->
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Código en HTML con JS</title>
    </head>
    <body>
        <script>
            var X = 0;
            var P = -2;
            while (P <= 7) {
                // Operaciones dentro del bucle
                X = X + 1;
                P = P + 1;
            }
            document.write("El valor de X es " + X);
        </script>
    </body>
</html>
