<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Suma de Pares e Impares</title>
    </head>
    <body>
        <script>
            let sumaPares = 0;
            let sumaImpares = 0;
            for (let i = 0; i < 20; i++) {
                let numero = parseInt(prompt(`Ingrese el número ${i + 1}:`));
                if (numero % 2 === 0) {
                    sumaPares += numero;
                } else {
                    sumaImpares += numero;
                }
            }
            document.write(`<p>La suma de los números pares es: ${sumaPares}</p>`);
            document.write(`<p>La suma de los números impares es: ${sumaImpares}</p>`);
        </script>
    </body>
</html>
