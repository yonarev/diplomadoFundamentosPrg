<!-- Realiza el algoritmo correspondiente a un programa que 
lea un número y muestre un texto indicando si el número es o no primo -->
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verifica si un número es primo</title>
    </head>
    <body>
        <script>
            function esPrimo(numero) {
                if (numero <= 1) {
                    return false;
                }
                for (let i = 2; i <= Math.sqrt(numero); i++) {
                    if (numero % i === 0) {
                        return false;
                    }
                }
                return true;
            }
            function verificarNumero() {
                var inputNumero = document.getElementById('numero');
                var numero = parseInt(inputNumero.value);
                var mensaje = esPrimo(numero) ? "El número es primo." : "El número no es primo.";
                document.getElementById('resultado').innerHTML = mensaje;
            }
        </script>
        <h1>Verificar si un número es primo</h1>
        <label for="numero">Ingrese un número:</label>
        <input type="number" id="numero">
        <button onclick="verificarNumero()">Verificar</button>
        <p id="resultado"></p>
    </body>
</html>
