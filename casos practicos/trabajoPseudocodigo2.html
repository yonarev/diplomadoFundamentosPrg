<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de código en HTML con JS</title>
</head>
<body>

<script>
    // Inicialización de variables
    var A = 15;
    var B = 15;
    var X = 100;
    var Y = 100;
    var Z = 0;

    // Bucle exterior Mientras
    while (A == B) {
        // Operaciones dentro del bucle exterior
        A = A + 3;

        // Bucle interior Mientras
        while (X == Y) {
            // Operaciones dentro del bucle interior
            X = X + Z;
        }

        B = B + 3;
    }
</script>

</body>
</html>
