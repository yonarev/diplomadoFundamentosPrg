<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor Decimal a Binario</title>
</head>
<body>

    <script>
        function decimalToBinary() {
            // Preguntar al usuario el número decimal
            var decimal = parseInt(prompt("Ingrese el número decimal:"), 10);

            // Validar la entrada decimal
            if (isNaN(decimal)) {
                alert("Entrada no válida. Por favor, ingrese un número decimal válido.");
                return;
            }

            // Convertir de decimal a binario
            var binary = decimal.toString(2);

            // Mostrar el resultado
            alert("El número decimal " + decimal + " en binario es: " + binary);
        }

        // Llamar a la función al cargar la página
        window.onload = function() {
            decimalToBinary();
        };
    </script>

</body>
</html>
