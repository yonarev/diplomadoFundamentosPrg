<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bucle While en HTML con JavaScript</title>
    </head>
    <body>
        <script>
            let i = 1;
            let k = 1;
            while (i < 10) {
                if (i > k) {
                    k = k - i;
                }
                i = i + 2;
            }
            document.write("<p>El valor final de k es: " + k + "</p>");
        </script>
    </body>
</html>
