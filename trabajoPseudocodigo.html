<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>algoritomo 1</title>
</head>
<body>
<script>
    var A = 7;
    var B = 4;
    var C = 9;
    while (A !== C) {
        if (C > 9) {
            B = B + 5;
        } else {
            A = A + 2;
        }
    }
    console.log("A: " + A); //9
    console.log("B: " + B); //4
    console.log("C: " + C); //9
</script>

</body>
</html>
